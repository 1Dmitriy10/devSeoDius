<section class='how-we-work'>
    <div class='container how-we-work__container'>
        <h2 class="title">
            Как мы работаем
        </h2>

        <div class="slider-wrap">

            <div class="slider-btns absolut">
                <div id="how-we-work__slider-btn__prev" class="slider-btn slider-btn__prev"></div>
                <div id="how-we-work__slider-btn__next" class="slider-btn slider-btn__next"></div>
            </div>

            <!-- Слайдер -->
            <div class='swiper how-we-work__slider'>
                <!-- Обертка слайдера -->
                <div class='swiper-wrapper'>
                    <!-- Слайды -->
                    <div class='swiper-slide'>
                        <div class="how-we-work__card">
                            <div class="how-we-work__card-content-col">
                                <div class="how-we-work__card-top">
                                    <div class="how-we-work__card-fraction">
                                        1
                                    </div>

                                    <div class="how-we-work__card-title">
                                        Свяжитесь с нами для начала сотрудничества
                                    </div>
                                </div>

                                <div class="how-we-work__card-text">
                                    Чтобы начать работу, оставьте заявку на нашем сайте, позвоните по телефону или
                                    напишите в онлайн-чат, WhatsApp или Telegram.<br> Мы всегда на связи и готовы
                                    ответить на ваши вопросы<br> в удобное для вас время.
                                </div>
                            </div>

                            <div class="how-we-work__card-img-wrap">
                                <picture class='img-bg'>
                                    <!-- avif -->
                                    <source srcset='@img/how-we-work/how-we-work_bg.avif' type='image/avif' />
                                    <!-- webp -->
                                    <source srcset='@img/how-we-work/how-we-work_bg.webp' type='image/webp' />
                                    <!-- jpeg -->
                                    <source srcset='@img/how-we-work/how-we-work_bg-sm.jpeg' media='(max-width: 768px)'
                                        type='image/jpeg' />
                                    <!-- png -->
                                    <source srcset='@img/how-we-work/how-we-work_bg-sm.png' media='(max-width: 768px)'
                                        type='image/png' />
                                    <!-- original -->
                                    <img src='@img/how-we-work/how-we-work_bg.png' class='img-responsive' alt=''
                                        loading='lazy' />
                                </picture>
                            </div>
                        </div>
                    </div>
                    <div class='swiper-slide'>Slide 2</div>
                    <div class='swiper-slide'>Slide 3</div>
                </div>
                <!-- Пагинация -->
                <div id="how-we-work__pagination" class='swiper-pagination primary-pagination'></div>

            </div>
        </div>
    </div>
</section>
