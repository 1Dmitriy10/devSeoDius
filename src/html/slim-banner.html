<section class='slim-banner'>
    <div class='container slim-banner__container'>
        <picture class='img-bg'>
            <!-- avif -->
            <source srcset='@img/banner/slim-banner-img-1.avif' type='image/avif' />
            <!-- webp -->
            <source srcset='@img/banner/slim-banner-img-1.webp' type='image/webp' />
            <!-- jpeg -->
            <source srcset='@img/banner/slim-banner-img-1-sm.jpeg' media='(max-width: 768px)' type='image/jpeg' />
            <!-- png -->
            <source srcset='@img/banner/slim-banner-img-1-sm.png' media='(max-width: 768px)' type='image/png' />
            <!-- original -->
            <img src='@img/banner/slim-banner-img-1.png' class='img-responsive' alt='' loading='lazy' />
        </picture>


        <div class="slim-banner__title-img">
            <picture class='img-bg'>
                <!-- avif -->
                <source srcset='@img/banner/DIUS.avif' type='image/avif' />
                <!-- webp -->
                <source srcset='@img/banner/DIUS.webp' type='image/webp' />
                <!-- jpeg -->
                <source srcset='@img/banner/DIUS-sm.jpeg' media='(max-width: 768px)' type='image/jpeg' />
                <!-- png -->
                <source srcset='@img/banner/DIUS-sm.png' media='(max-width: 768px)' type='image/png' />
                <!-- original -->
                <img src='@img/banner/DIUS.png' class='img-responsive' alt='' loading='lazy' />
            </picture>
        </div>

        <div class="slim-banner__subtitle">
            работаем с 2010 года
        </div>
    </div>

</section>
